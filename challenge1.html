<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Dom</title>
</head>
<style>
    body{
        text-align: center;
        margin-top: 80px;
    }
    button{
        width: 150px;
        height: 30px;
        border: none;
        border-radius: 5px;
        background-color: red;
        color: white;
        font-size: medium;
        font-weight: 500;
    }
</style>
<body>
   <div>
       <h1>Java Script addEventListner()</h1>
       <p>This Example uses the addEventListner() method to add two click events to the same button</p>
       <button type="button" id="show">Try It</button>
   </div>

   <script>
       let show = document.getElementById("show");
       show.addEventListener('click',function(){
           alert("Hello World !")
       })
       show.addEventListener('click',function(){
           alert("This Fucntion has also execute")
       })
   </script>
</body>
</html>
